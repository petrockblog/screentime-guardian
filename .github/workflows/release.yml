name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts dpkg-dev dh-golang
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build AMD64 package
        run: |
          dpkg-buildpackage -us -uc -b -aamd64
          mv ../screentime-guardian_*.deb ./screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
      
      - name: Clean build artifacts
        run: |
          rm -rf debian/.debhelper debian/screentime-guardian debian/*.debhelper* debian/files
          rm -f ../screentime-guardian_*
      
      - name: Build ARM64 package
        run: |
          dpkg-buildpackage -us -uc -b -aarm64
          mv ../screentime-guardian_*.deb ./screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
      
      - name: Generate checksums
        run: |
          sha256sum screentime-guardian_*.deb > SHA256SUMS
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Screentime Guardian v${{ steps.version.outputs.VERSION }}
            
            ## Installation
            
            Download the appropriate package for your architecture:
            - AMD64 (Intel/AMD): `screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb`
            - ARM64 (Raspberry Pi): `screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb`
            
            Install with:
            ```bash
            sudo apt-get install -f ./screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
            ```
            
            Then configure and start:
            ```bash
            sudo nano /etc/screentime-guardian/config.yaml
            sudo systemctl start screentime-guardian
            ```
          draft: false
          prerelease: false
      
      - name: Upload AMD64 Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
          asset_name: screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
      
      - name: Upload ARM64 Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
          asset_name: screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
          asset_content_type: application/vnd.debian.binary-package
      
      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
