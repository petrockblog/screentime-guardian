name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts dpkg-dev

      - name: Extract version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Debian changelog with tag version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Update debian/changelog with the version from the tag
          DEBFULLNAME="Florian" DEBEMAIL="florian@example.com" \
          dch -v "${VERSION}-1" -D unstable "Release version ${VERSION}"
          cat debian/changelog

      - name: Build AMD64 Debian package
        run: |
          # Use dpkg-buildpackage with -d flag to ignore golang-go dependency
          # since we already have Go installed via actions/setup-go
          dpkg-buildpackage -us -uc -b -aamd64 -d
          mv ../screentime-guardian_*.deb ./screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb

      - name: Build ARM64 Debian package
        run: |
          # Clean previous build
          debian/rules clean
          # Build for ARM64 with -d flag (changelog already updated)
          dpkg-buildpackage -us -uc -b -aarm64 -d
          mv ../screentime-guardian_*.deb ./screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb

      - name: Generate checksums
        run: |
          sha256sum screentime-guardian_*.deb > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
            screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
            SHA256SUMS
          body: |
            ## Installation

            Download the appropriate package for your architecture:

            **AMD64 (Intel/AMD processors - most desktops and laptops):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
            sudo apt-get install -f ./screentime-guardian_${{ steps.version.outputs.VERSION }}_amd64.deb
            ```

            **ARM64 (Raspberry Pi 4/5, ARM servers):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
            sudo apt-get install -f ./screentime-guardian_${{ steps.version.outputs.VERSION }}_arm64.deb
            ```

            ## Configuration

            After installation:
            1. Edit `/etc/screentime-guardian/config.yaml` and set a secure admin password
            2. Start the service: `sudo systemctl start screentime-guardian`
            3. Enable auto-start: `sudo systemctl enable screentime-guardian`
            4. Access the web interface at `http://screentime-guardian.local:8080`

            ## Verification

            Verify package integrity:
            ```bash
            sha256sum -c SHA256SUMS
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
